<h1>accessible modal component</h1>
<p>welcome to the acessible modal testing page</p>
<button class="button button-primary" type="button" (click)="show()">
  show modal
</button>

<ng-template #modal>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">firstName </label>
      <input
      [attr.aria-invalid="form.get('firstName').invalid"]
        formControlName="firstName"
        type="text"
        id="fistName"
        [value]="firstName"
      />
      <span
        class="validation-error"
        *ngIf="form.get('firstName')?.errors?.required"
      >
        First name is required
      </span>
    </div>
    <div class="form-field">
      <label for="surName">surName</label>
      <input
      [attr.aria-invalid="form.get('surName').invalid"]
       formControlName="surName" type="text" id="surName" />
      <span
        class="validation-error"
        *ngIf="form.get('surName')?.errors?.required"
      >
        Sur name is required
      </span>
    </div>
    <div class="form-field">
      <label for="age">age</label>
      <input
      [attr.aria-invalid="form.get('age').invalid"]
       formControlName="age" type="text" id="age" />
      <span
      class="validation-error"
      *ngIf="form.get('age')?.errors?.required"
    >
      Age name is required
    </span>
    </div>

    <label for="info">Subscribe to news letter</label>
    <input
      formControlName="info"
      id="info"
      type="checkbox"
      (change)="info = !info"
    />
    <p *ngIf="info">this is a placeholder for more information</p>
    <div class="button-group">
      <button
        class="button button-primary"
        type="submit"
        [attr.aria-disabled]="form.invalid"
      >
        submit
      </button>
      <button
        class="button button-secondary"
        type="button"
        (click)="modalRef.close()"
      >
        cancel
      </button>
    </div>
  </form>
</ng-template>
